    <!-- Section 5 -->
<div class="wrapper">
  <section class="section-5 target" id="contact">
    <h1 class="section-heading">Contact Us</h1>

    <!-- Thank You Message (shown after redirect) -->
    <div id="thank-you-message" style="display: none; color: #fff; font-size: 1.8rem; text-align: center; margin-bottom: 2rem;">
      Thank you for reaching out! I'll get back to you shortly.
    </div>

    <!-- Contact Form -->
    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" onsubmit="showThankYou(event)">
      <input type="hidden" name="access_key" value="69e5cf26-9765-4b6d-b4d4-5d6e66943dc8" />
      <input type="hidden" name="redirect" value="#thank-you" />

      <input type="text" class="form-input" placeholder="Your Full Name" name="name" required />
      <input type="email" class="form-input" placeholder="Your Email" name="email" required />
      <input type="text" class="form-input" placeholder="Your Phone Number" name="phone" />
      <textarea class="form-input" placeholder="Enter your message" name="message" required></textarea>

      <input class="form-btn" type="submit" value="Send Message" />
    </form>

    <p class="copyright">
      Copyright &copy; BhavaGeetha All Rights Reserved
    </p>
  </section>
</div>
<!-- End of Section 5 -->

<!-- Success Redirect Anchor -->
<div id="thank-you"></div>

<script>
  function showThankYou(event) {
    // Let Web3Forms handle actual submission and redirect,
    // but show message immediately for better UX.
    const form = event.target;
    const messageBox = document.getElementById("thank-you-message");
    messageBox.style.display = "block";
    setTimeout(() => {
      messageBox.style.display = "none";
      form.reset();
    }, 4000);
  }
</script>
<script src="script.js"></script>
